<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./images/hangman-game.png">
 
</head>
<body>
  <section class="max-w-6xl p-2 mx-auto lg:my-4">
    <div class="flex justify-between items-center my-2 p-2">
      <h1 class="text-lg md:text-2xl lg:text-4xl text-white">Hangman</h1>
      <span class="text-lg md:text-2xl lg:text-4xl">
        <i class="fa-solid fa-trophy text-yellow-400"></i> 
        <span class="score text-white ml-2">0</span>
      </span>
    </div>
    <div class="flex gap-2 flex-col md:flex-row lg:flex-row">
      <div class="hangman-draw basis-1/3 md:basis-1/3 lg:flex-1 p-1 md:p-3 lg:p-5">
        <div class="d-draw w-20 border-black h-60 lg:h-72">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="man">
            <div class="head"></div>
            <div class="eyes"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="lettersContainer  text-center flex-1 md:basis-4/6 lg:flex-1 p-1 md:p-3 lg:p-5">
        <div class="flex justify-between items-center text-white font-bold text-xs md:text-lg lg:text-xl p-1 md:p-3 lg:p-5 mb-2 lg:mb-4">
          <span class="texto">Words from: <span class="category"></span></span>
          <span class="chances texto">Chance left 6/6</span>
        </div>
      </div>
    </div>
    <div class="guessContainer flex-wrap flex mt-3 md:mt-8 lg:mt-3 justify-center p-2 md:p-3 lg:p-5"></div>
    <div class="flex flex-col  items-center my-2">
      <button class="showHint sm:text-base text-xs  px-4 py-1.5 rounded-md bg-yellow-400 text-black font-bold shadow-md hover:bg-yellow-500 transition-all duration-200 mb-2">
        <i class="fa-solid fa-lightbulb mr-2"></i>Show Hint
      </button>
      <div class="hint text-yellow-300 font-semibold text-xs sm:text-lg mt-1"></div>
    </div>
  </section>

  <div class="flex modal justify-center text-center items-center fixed top-0 left-0 w-full h-full bg-black/80 gameOver">
    <div class="text-center mx-auto p-2 md:p-3 lg:p-4 bg-white rounded-3xl w-11/12 md:w-3/4 lg:w-2/5 border-8 border-white outline outline-8 outline-blue-500">
      <img src="" alt="Animated GIF" class="w-20 md:w-32 lg:w-40 block mx-auto">
      <h1 class="font-bold text-base md:text-xl lg:text-4xl my-4"></h1>
      <p class="font-bold text-sm md:text-base lg:text-2xl my-4"></p>
      <button class="block playAgain mx-auto py-2 px-6 lg:py-3 lg:px-8 mt-6 text-white sm:text-lg md:text-xl lg:text-2xl font-bold rounded-full bg-blue-400 active:bg-blue-600 hover:bg-blue-500 hover:scale-110 hover:-rotate-6 transition-all duration-300">Play Again</button>
    </div>
  </div>

  <audio src="./audio/false.mp3" id="false"></audio>
  <audio src="./audio/lost.mp3" id="lost"></audio>
  <audio src="./audio/true.mp3" id="true"></audio>
  <audio src="./audio/win.mp3" id="win"></audio>

  <script src="master.js"></script>
</body>
</html>
